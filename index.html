<!DOCTYPE html>
<html lang="en">
<head>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" style="color: white;" id="prev"></i>
            <i class="fas fa-3x fa-play-circle" style="color:white" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" style="color:white" id="next"></i>
            <input type="range" name="range" id="soundbar" min="0" max="50" value="0"><span style="color: white;font-weight: bolder;" id="soundval"></span>
        </div>
    </div>
    <script src="script.js"></script>
